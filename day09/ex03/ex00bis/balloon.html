<!DOCTYPE HTML>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>JQ Balloon Pop</title>
	<style type="text/css">
		#balloon {
			border-radius: 50%;
			position: fixed;
			top: 50%;
			left: 50%;
			background-color: red;
			width: 200px;
			height: 200px;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</head>
<body>

	<div id="balloon"></div>

	<script>
		
		var nextColour = {
			"rgb(255, 0, 0)" : "rgb(0, 128, 0)", 
			"rgb(0, 128, 0)" : "rgb(0, 0, 255)",
			"rgb(0, 0, 255)" : "rgb(255, 0, 0)"
		};

		$("#balloon").click(() => {

			var width = $("#balloon").width();

			$("#balloon").width(width < 420 ? width + 10 : 200);
			$("#balloon").height($("#balloon").width());

			$("#balloon").css({
				"background-color" : nextColour[$("#balloon").css("background-color")],
				"margin-left" : $("#balloon").width() / -2, 
				"margin-top" : $("#balloon").width() / -2
			});
			
		});

		$("#balloon").mouseout(() => {

			var col = $("#balloon").css("background-color");
			var width = $("#balloon").width();

			if (width > 200) {
				$("#balloon").width(width - 10);
				$("#balloon").height(width - 10);
			}

			$("#balloon").css({
				"background-color" : nextColour[$("#balloon").css("background-color", Object.keys(nextColour).find(key => nextColour[key] === col))],
				"margin-left" : $("#balloon").width() / -2, 
				"margin-top" : $("#balloon").width() / -2
			});

		});

	</script>

</body>
